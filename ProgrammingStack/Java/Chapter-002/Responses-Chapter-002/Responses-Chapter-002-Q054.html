			Literals are the values or constants that are assigned to identifiers. Example,<br>

			98 - this is a integer literal.<br>
			<br>
			3.14 - this is a floating literal.<br>
			<br>
			"Akash" - this is a string literal.<br>
			<br>
			'P' - this is a character literal.
