<html>
	<body>
		<p>
			1. A float literal is represented by appending capital 'ef' or small 'ef' to the floating point literal. Example,<br>
			<br>
			24.99f or 2.499E1f<br>
			<br>
			2. A double literal is represented by appending capital 'dee' or small 'dee' to the floating point literal. Example,<br>
			<br>
			24.99d or 2.499E1D<br>
		</p>
	</body>
</html>
